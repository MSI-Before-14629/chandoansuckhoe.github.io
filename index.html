<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chẩn đoán Sức khỏe - Đông y Toàn diện</title>
    <style>
        body {
            font-family: "Roboto", Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            margin: 10px 0 5px;
            display: block;
        }
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            resize: none;
            background: #fdfdfd;
        }
        textarea:focus {
            border-color: #007bff;
            outline: none;
            background-color: #eef6ff;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 15px;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result, .treatment {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .result h3, .treatment h3 {
            color: #007bff;
        }
        .notes {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }
        .highlight {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Chẩn đoán Sức khỏe theo phương pháp Đông y</h2>

    <!-- Các trường nhập liệu -->
    <label for="eyeSymptoms">Triệu chứng mắt:</label>
    <textarea id="eyeSymptoms" placeholder="Nhập tình trạng mắt (ví dụ: mờ, đỏ, khô, đau nhức, ngứa)..."></textarea>

    <label for="pulse">Mạch (trầm, trì, phù, sóc):</label>
    <textarea id="pulse" placeholder="Nhập tình trạng mạch..."></textarea>

    <label for="tongueCoat">Rêu lưỡi (dày, mỏng, trắng, vàng, đen, nâu):</label>
    <textarea id="tongueCoat" placeholder="Nhập tình trạng rêu lưỡi..."></textarea>

    <label for="urine">Nước tiểu (vàng, trắng, đỏ, đục, ít, nhiều):</label>
    <textarea id="urine" placeholder="Nhập tình trạng nước tiểu..."></textarea>

    <label for="menstruation">Kinh nguyệt (nhiều, ít, không đều, đau):</label>
    <textarea id="menstruation" placeholder="Nhập tình trạng kinh nguyệt..."></textarea>

    <label for="stool">Phân (lỏng, nát, táo bón):</label>
    <textarea id="stool" placeholder="Nhập tình trạng phân..."></textarea>

    <button onclick="analyzeHealth()">Chẩn đoán</button>

    <!-- Phần hiển thị kết quả -->
    <div class="result" id="result" style="display:none;">
        <h3>Kết quả chẩn đoán:</h3>
        <p id="diagnosis"></p>
    </div>

    <div class="treatment" id="treatment" style="display:none;">
        <h3>Phương pháp điều trị (Theo Đông y):</h3>
        <p id="treatmentText"></p>
    </div>

    <div class="notes">
        <p>* Lưu ý: Kết quả chỉ mang tính tham khảo. Vui lòng tham vấn ý kiến bác sĩ hoặc chuyên gia Đông y trước khi áp dụng điều trị.</p>
    </div>
</div>

<script>
    function analyzeHealth() {
        const pulse = document.getElementById('pulse').value.toLowerCase();
        const tongueCoat = document.getElementById('tongueCoat').value.toLowerCase();
        const urine = document.getElementById('urine').value.toLowerCase();
        const menstruation = document.getElementById('menstruation').value.toLowerCase();
        const stool = document.getElementById('stool').value.toLowerCase();
        const eyeSymptoms = document.getElementById('eyeSymptoms').value.toLowerCase();

        let diagnosis = "";
        let treatmentText = "";
        let isNormal = true;

        // Kiểm tra các chỉ số bình thường
        if (!pulse.includes("trầm") && !pulse.includes("trì") && !pulse.includes("phù") && !pulse.includes("sóc") &&
            !tongueCoat.includes("trắng") && !tongueCoat.includes("vàng") && !tongueCoat.includes("đen") &&
            !urine.includes("vàng") && !urine.includes("đục") && !urine.includes("ít") &&
            !menstruation.includes("nhiều") && !menstruation.includes("ít") && !menstruation.includes("không đều") && !menstruation.includes("đau") &&
            !stool.includes("lỏng") && !stool.includes("nát") && !stool.includes("táo bón")) {

            diagnosis = "Bệnh nhân không sao.";
            treatmentText = "Không có dấu hiệu bệnh lý, sức khỏe ổn định.";
            isNormal = false;
        }

        // Phân
        if (stool.includes("lỏng")) {
            diagnosis += "<strong>Phân lỏng:</strong> Biểu hiện của tỳ vị hư, tỳ không vận hóa được thủy khí. Điều này có thể dẫn đến tình trạng tiêu chảy.<br>";
            treatmentText += "Khuyến nghị sử dụng bài thuốc 'Bổ tỳ ích khí'.<br>";
        }
        if (stool.includes("nát")) {
            diagnosis += "<strong>Phân nát:</strong> Biểu hiện của tỳ vị suy yếu, dễ dàng bị tiêu chảy hoặc khó khăn trong việc hấp thu dinh dưỡng.<br>";
            treatmentText += "Khuyến nghị dùng bài 'Sao đại hoàng tán'.<br>";
        }
        if (stool.includes("táo bón")) {
            diagnosis += "<strong>Táo bón:</strong> Do phong hàn tích tụ trong cơ thể hoặc khí huyết không lưu thông.<br>";
            treatmentText += "Khuyến nghị dùng bài 'Lợi tiểu thang'.<br>";
        }

        // Kinh nguyệt
        if (menstruation.includes("nhiều")) {
            diagnosis += "<strong>Kinh nguyệt nhiều:</strong> Biểu hiện của huyết nhiệt, khí huyết ứ trệ.<br>";
            treatmentText += "Khuyến nghị sử dụng bài thuốc 'Thanh nhiệt, điều hòa khí huyết'.<br>";
        }
        if (menstruation.includes("ít")) {
            diagnosis += "<strong>Kinh nguyệt ít:</strong> Do tỳ hư, khí huyết không đủ để cung cấp cho các cơ quan sinh sản.<br>";
            treatmentText += "Khuyến nghị dùng bài 'Bổ khí ích huyết'.<br>";
        }
        if (menstruation.includes("không đều")) {
            diagnosis += "<strong>Kinh nguyệt không đều:</strong> Biểu hiện của khí huyết hư hoặc tình trạng khí huyết ứ trệ.<br>";
            treatmentText += "Khuyến nghị sử dụng bài 'Điều hòa khí huyết'.<br>";
        }
        if (menstruation.includes("đau")) {
            diagnosis += "<strong>Đau khi hành kinh:</strong> Do phong hàn hoặc khí huyết ứ trệ.<br>";
            treatmentText += "Khuyến nghị dùng bài 'Hoạt huyết thông khí'.<br>";
        }

        // Nước tiểu
        if (urine.includes("vàng")) {
            diagnosis += "<strong>Nước tiểu vàng:</strong> Biểu hiện của nhiệt trong cơ thể hoặc bệnh gan.<br>";
            treatmentText += "Khuyến nghị dùng bài 'Thanh nhiệt giải độc'.<br>";
        }
        if (urine.includes("trắng")) {
            diagnosis += "<strong>Nước tiểu trắng:</strong> Biểu hiện của thận hư hoặc khí huyết hư.<br>";
            treatmentText += "Khuyến nghị dùng bài 'Bổ thận khí'.<br>";
        }
        if (urine.includes("đỏ")) {
            diagnosis += "<strong>Nước tiểu đỏ:</strong> Biểu hiện của máu trong nước tiểu, có thể liên quan đến nhiễm trùng hoặc thận yếu.<br>";
            treatmentText += "Khuyến nghị dùng bài 'Bổ thận, giải độc'.<br>";
        }
        if (urine.includes("đục")) {
            diagnosis += "<strong>Nước tiểu đục:</strong> Biểu hiện của bệnh thận hoặc tỳ hư, khó tiêu hóa.<br>";
            treatmentText += "Khuyến nghị dùng bài 'Bổ tỳ thận'.<br>";
        }
        if (urine.includes("ít")) {
            diagnosis += "<strong>Nước tiểu ít:</strong> Biểu hiện của thận hư hoặc khí huyết thiếu.<br>";
            treatmentText += "Khuyến nghị dùng bài 'Bổ thận ích khí'.<br>";
        }
        if (urine.includes("nhiều")) {
            diagnosis += "<strong>Nước tiểu nhiều:</strong> Biểu hiện của nhiệt độc trong cơ thể hoặc bệnh thận.<br>";
            treatmentText += "Khuyến nghị dùng bài 'Giải nhiệt, lợi tiểu'.<br>";
        }

        // Rêu lưỡi
        if (tongueCoat.includes("dày")) {
            diagnosis += "<strong>Rêu lưỡi dày:</strong> Biểu hiện của nhiệt hoặc ẩm thấp tích tụ trong cơ thể.<br>";
            treatmentText += "Khuyến nghị dùng bài 'Giải độc, thanh nhiệt'.<br>";
        }
        if (tongueCoat.includes("mỏng")) {
            diagnosis += "<strong>Rêu lưỡi mỏng:</strong> Biểu hiện của khí huyết hư hoặc tỳ hư.<br>";
            treatmentText += "Khuyến nghị dùng bài 'Bổ khí, ích huyết'.<br>";
        }
        if (tongueCoat.includes("trắng")) {
            diagnosis += "<strong>Rêu lưỡi trắng:</strong> Biểu hiện của khí hư, hoặc do lạnh trong cơ thể.<br>";
            treatmentText += "Khuyến nghị dùng bài 'Bổ khí, ôn lạnh'.<br>";
        }
        if (tongueCoat.includes("vàng")) {
            diagnosis += "<strong>Rêu lưỡi vàng:</strong> Biểu hiện của nhiệt trong cơ thể, có thể là gan nóng hoặc nhiệt độc.<br>";
            treatmentText += "Khuyến nghị dùng bài 'Thanh nhiệt'.<br>";
        }
        if (tongueCoat.includes("đen")) {
            diagnosis += "<strong>Rêu lưỡi đen:</strong> Biểu hiện của khí huyết ứ trệ hoặc độc tố trong cơ thể.<br>";
            treatmentText += "Khuyến nghị dùng bài 'Giải độc'.<br>";
        }
        if (tongueCoat.includes("nâu")) {
            diagnosis += "<strong>Rêu lưỡi nâu:</strong> Biểu hiện của nhiệt hoặc ẩm thấp kéo dài.<br>";
            treatmentText += "Khuyến nghị dùng bài 'Thanh nhiệt, giải độc'.<br>";
        }

        // Mạch
        if (pulse.includes("trầm")) {
            diagnosis += "<strong>Mạch trầm:</strong> Biểu hiện của khí huyết hư hoặc huyết hàn.<br>";
            treatmentText += "Khuyến nghị dùng bài 'Bổ khí hoàn'.<br>";
        }
        if (pulse.includes("trì")) {
            diagnosis += "<strong>Mạch trì:</strong> Biểu hiện của khí huyết ứ trệ, tắc nghẽn dòng chảy của khí.<br>";
            treatmentText += "Khuyến nghị dùng bài 'Giải huyết'.<br>";
        }
        if (pulse.includes("phù")) {
            diagnosis += "<strong>Mạch phù:</strong> Biểu hiện của tình trạng ứ nước hoặc thận yếu.<br>";
            treatmentText += "Khuyến nghị dùng bài 'Giải thũng'.<br>";
        }
        if (pulse.includes("sóc")) {
            diagnosis += "<strong>Mạch sóc:</strong> Biểu hiện của khí huyết không ổn định, thường gặp trong tình trạng suy nhược cơ thể.<br>";
            treatmentText += "Khuyến nghị dùng bài 'Bổ khí huyết'.<br>";
        }

        // Hiển thị kết quả
        if (isNormal) {
            document.getElementById('diagnosis').innerHTML = diagnosis;
            document.getElementById('treatmentText').innerHTML = treatmentText;
        } else {
            document.getElementById('diagnosis').innerHTML = diagnosis;
            document.getElementById('treatmentText').innerHTML = treatmentText;
        }

        document.getElementById('result').style.display = "block";
        document.getElementById('treatment').style.display = "block";
    }
</script>

</body>
</html>
